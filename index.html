<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>[Revou] LMS2</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        overflow: hidden;
      }

      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #231F20;
      }

      /* Optional: Loading overlay styles */
      #unity-loading-bar {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        overflow: hidden;
        display: none;
      }

      #unity-progress-bar-full {
        height: 100%;
        width: 0%;
        background: #29d;
        border-radius: 3px;
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Builds.loader.js";
      const config = {
        dataUrl: buildUrl + "/Builds.data.br",
        frameworkUrl: buildUrl + "/Builds.framework.js.br",
        codeUrl: buildUrl + "/Builds.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "[Revou] LMS2",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      function unityShowBanner(msg, type) {
        console.log(`[Unity] ${msg}`);
      }

      loadingBar.style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";

          // Optional: handle resizing dynamically
          window.addEventListener("resize", () => {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
          });
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
